<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="jQuery.3.4.1.js"></script>
    <div class="wrapper">
      <div class="login">
        <header>
          <div class="logo-login">We Will Work</div>
        </header>
        <div>
          <img
            src="src/chartjs-logo.svg"
            class="chart-js-logo"
          >
          <div class="signin"> GET STARTED </div>
        </div>
      </div>
      <header class="header">
        <div class="logo-signout">
          <div class="logo">We Will Work</div>
          <span class="signout">Sign out</span>
        </div>
        <div class="user-profile"></div>
      </header>
      <ul class="project-wrapper">
        <div class="project-title">Project Lists</div>
      </ul>
      <button class="start-button" disabled>Start Tracking</button>
      <div class="tracking-wrapper">
        <h1 class="traking-title"></h1>
        <img class="tracking-gif" src="src/tracking.gif">
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="background.js"></script>
  </body>
</html>
